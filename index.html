<!DOCTYPE html>
<html>
<head>


	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">

	<title></title>

</head>
<body>

	<!-- script tag below is source code for a module that enables cross browser-color pickers. https://caniuse.com/#feat=input-color  -->
	<script src="jscolorpicker/jscolor.js"></script>


	<p>Take a look at this image below. Totally beautiful shot and <a href="https://www.youtube.com/watch?v=urRVZ4SW7WU" target="_blank">inspiring</a>.</p>

	<img src="https://assets.imgix.net/unsplash/mountains.jpg" id="basic">

	<p>What if we wanted to put our own spin on the image? With the power of imgix's flat image technology, we can! Go ahead and click the button below to see the different photo enhancement options in action.</p>

	<section class="examples">

		<article>

			<img src="https://assets.imgix.net/unsplash/mountains.jpg?txt=Check%20out%20the%20sweet%20altitude&w=640&txtclr=fff&txtalign=center%2Cmiddle&txtsize=48&bm=normal" class="text-overlay-example">
			<button class="example-text">Overlay our own message </button>
		
		</article>

		<article>

			<img src="https://assets.imgix.net/unsplash/mountains.jpg?blend=4400bb&w=640&txtclr=fff&txtalign=center%2Cmiddle&txtsize=48&bm=normal&balph=50" class="color-overlay-example">
			<button class="example-text"> Add an awesome color overlay </button>

		</article>

	</section>

	<hr>

	<h1>Let's try it out</h1>

		<label for="text-overlay">What text should we place over the mountain image?</label>
		<input type="text" name="text-overlay" id="text-overlay">

		<br>
    <label for="color-overlay">Color to overlay</label>
    <input class="jscolor" value="ab2567" id="color-overlay" name="body">

    <br>
    <button onclick="showEnhancedImage()">Give me an image</button>
    <br>	

		<script type="text/javascript" src="index.js"></script>

</body>
</html>
